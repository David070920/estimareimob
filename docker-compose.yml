version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: estimare_pg_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-estimare_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-estimare_pass}
      POSTGRES_DB: ${POSTGRES_DB:-estimare_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
